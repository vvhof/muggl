repositories {
    mavenCentral()
    maven { url 'https://raw.githubusercontent.com/maven-eclipse/swt-repo/master/n' }
}

apply plugin: 'java'

sourceSets {
	main.java.srcDir "src"
}

dependencies {
	compile project(':muggl-core')
	compile 'org.eclipse.swt.gtk.linux.x86_64:4.3.2'
}


