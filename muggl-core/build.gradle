apply plugin: 'java'

repositories {
    mavenCentral()
    maven { url 'https://raw.githubusercontent.com/maven-eclipse/swt-repo/master/' }
}

dependencies {
	compile 'log4j:log4j:1.2.17'
	println System.getProperty("os.name")
	println System.getProperty("os.arch")
	compile 'org.eclipse.swt:org.eclipse.swt.gtk.linux.x86_64:4.3.2'
	compile 'junit:junit:4.+'
} 

// org.eclipse.swt.win32.win32.x86
// org.eclipse.swt.win32.win32.x86_64
// org.eclipse.swt.gtk.linux.x86
// org.eclipse.swt.gtk.linux.x86_64
// org.eclipse.swt.cocoa.macosx
// org.eclipse.swt.cocoa.macosx.x86_64
// in versions 4.4  4.3.2, 4.3.1, 4.3.0, 4.2.2, 4.2.1, 3.8, 3.7.2 & 3.5.1
// +
// https://maven.apache.org/enforcer/enforcer-rules/requireOS.html

sourceSets {
	main.java.srcDir "src"
}